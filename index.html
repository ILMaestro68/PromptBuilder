<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Prompts Completo com AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Gerador de Prompts Completo com AI</h1>

    <!-- Tipo de Mídia -->
    <div class="question">
        <label for="mediaType">Tipo de Mídia:</label>
        <select id="mediaType">
            <option value="digital image">Imagem Digital</option>
            <option value="short video">Vídeo Curto</option>
        </select>
        <textarea id="mediaTypeExtra" rows="2" placeholder="Detalhes adicionais para o tipo de mídia..."></textarea>
    </div>

    <!-- Outros campos omitidos para brevidade -->

    <button onclick="generatePrompt()">Gerar Prompt</button>
    
    <div id="result"></div>
    <div id="aiResult"></div> <!-- Exibição do resultado da IA -->
</div>

<script src="script.js"></script>

</body>
</html>
